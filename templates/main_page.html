<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main_page.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

    <div>
        <img src="static/genre_sales.png" alt="genre_sales">
        <img src="static/genre_ranks.png" alt="genre_rank">
        <p align="center"> <strong> How Genre Rank Is Weighted </strong> </p>
        <p align="center"> Points are given for each movie that contains a specific genre with more points given the higher a movie is ranked. </p>
    </div>

    <br> <br>

    <div>
        <img src="static/rating_sales.png" alt="rating_sales">
        <img src="static/sales_months.png" alt="sales_months">
    </div> <br>

    <h1> Interactive Search </h1>
        <div class="row">
            <form class="search_form" action="/search_results" method="POST">

                <label> Search for movies between certain sales amounts </label>
                <div class="column">
                    <label for="sales_type">Choose a sales type:</label>
                    <select id="sales_type" name="sales_type">
                        <option value="Domestic">Domestic</option>
                        <option value="International">International</option>
                        <option value="World">World</option>
                    </select>
                    <input type="number" id="min_input" name="min_input" min="1" max="10000000000">
                    <input type="number" id="max_input" name="max_input" min="1" max="10000000000">
                </div>
                <span>&#9888;</span>
                <label> Warning: broad searches will yield large lists of results.</label> <br> <br>

                <label> Choose month to get movie with top world sales </label>
                <div class="column">
                    <label for="top_month_movie"> Choose release month: </label>
                    <select id="top_month_movie" name="top_month_movie">
                        <option value="Jan"> January </option>
                        <option value="Feb"> February </option>
                        <option value="Mar"> March </option>
                        <option value="Apr"> April </option>
                        <option value="May"> May </option>
                        <option value="Jun"> June </option>
                        <option value="Jul"> July </option>
                        <option value="Aug"> August </option>
                        <option value="Sep"> September </option>
                        <option value="Oct"> October </option>
                        <option value="Nov"> November </option>
                        <option value="Dec"> December </option>
                    </select>
                </div> <br>

                <label> Choose genre to get movie with top world sales </label>
                <div class="column">
                    <label for="top_genre_movie"> Choose genre: </label>
                    <select id="top_genre_movie" name="top_genre_movie">
                        <option value="Action"> Action </option>
                        <option value="Adventure"> Adventure </option>
                        <option value="Animation"> Animation </option>
                        <option value="Biography"> Biography </option>
                        <option value="Comedy"> Comedy </option>
                        <option value="Crime"> Crime </option>
                        <option value="Documentary"> Documentary </option>
                        <option value="Drama"> Drama </option>
                        <option value="Family"> Family </option>
                        <option value="Fantasy"> Fantasy </option>
                        <option value="History"> History </option>
                        <option value="Horror"> Horror </option>
                        <option value="Music"> Music </option>
                        <option value="Musical"> Musical </option>
                        <option value="Mystery"> Mystery </option>
                        <option value="Romance"> Romance </option>
                        <option value="Sci-Fi"> Sci-Fi </option>
                        <option value="Sport"> Sport </option>
                        <option value="Thriller"> Thriller </option>
                        <option value="War"> War </option>
                        <option value="Western"> Western </option>
                    </select>
                </div> <br>

                <input type="submit" id="btnSearch" value="Search">
            </form>
        </div>

<!--  user input form for predictions  -->
<!--  gets genre choices for movie  -->
    <h1> User Input for Predictions </h1> <br>
    <div class="row">
        <form class="prediction_form" action="/prediction_results" method="POST">
            <div class="column">
                <input type="checkbox" id="action" name="action" value="Action">
                <label for="action"> Action </label><br>
                <input type="checkbox" id="adventure" name="adventure" value="Adventure">
                <label for="adventure"> Adventure </label><br>
                <input type="checkbox" id="animation" name="animation" value="Animation">
                <label for="animation"> Animation </label><br>
                <input type="checkbox" id="biography" name="biography" value="Biography">
                <label for="biography"> Biography </label><br>
                <input type="checkbox" id="comedy" name="comedy" value="Comedy">
                <label for="comedy"> Comedy </label><br>
                <input type="checkbox" id="crime" name="crime" value="Crime">
                <label for="crime"> Crime </label><br>
                <input type="checkbox" id="documentary" name="documentary" value="Documentary">
                <label for="documentary"> Documentary </label><br>
                <input type="checkbox" id="drama" name="drama" value="Drama">
                <label for="drama"> Drama </label><br>
                <input type="checkbox" id="family" name="family" value="Family">
                <label for="family"> Family </label><br>
                <input type="checkbox" id="fantasy" name="fantasy" value="Fantasy">
                <label for="fantasy"> Fantasy </label><br>
                <input type="checkbox" id="history" name="history" value="History">
                <label for="history"> History </label><br>
                <input type="checkbox" id="horror" name="horror" value="Horror">
                <label for="horror"> Horror </label><br>
                <input type="checkbox" id="music" name="music" value="Music">
                <label for="music"> Music </label><br>
                <input type="checkbox" id="musical" name="musical" value="Musical">
                <label for="musical"> Musical </label><br>
                <input type="checkbox" id="mystery" name="mystery" value="Mystery">
                <label for="mystery"> Mystery </label><br>
                <input type="checkbox" id="romance" name="romance" value="Romance">
                <label for="romance"> Romance </label><br>
                <input type="checkbox" id="scifi" name="scifi" value="Sci-Fi">
                <label for="scifi"> Sci-Fi </label><br>
                <input type="checkbox" id="sport" name="sport" value="Sport">
                <label for="sport"> Sport </label><br>
                <input type="checkbox" id="thriller" name="thriller" value="Thriller">
                <label for="thriller"> Thriller </label><br>
                <input type="checkbox" id="war" name="war" value="War">
                <label for="war"> War </label><br>
                <input type="checkbox" id="western" name="western" value="Western">
                <label for="western"> Western </label><br>
            </div>
    <!--  get rating for movie  -->
            <div class="column">
                <label for="ratings">Choose a rating:</label>
                <select id="ratings" name="ratings">
                    <option value="G">G</option>
                    <option value="PG">PG</option>
                    <option value="PG-13">PG-13</option>
                    <option value="R">R</option>
                </select>
            </div>
    <!--  get release month for movie  -->
            <div class="column">
                <label for="months">Choose a release month:</label>
                <select id="months" name="months">
                    <option value="Jan"> January </option>
                    <option value="Feb"> February </option>
                    <option value="Mar"> March </option>
                    <option value="Apr"> April </option>
                    <option value="May"> May </option>
                    <option value="Jun"> June </option>
                    <option value="Jul"> July </option>
                    <option value="Aug"> August </option>
                    <option value="Sep"> September </option>
                    <option value="Oct"> October </option>
                    <option value="Nov"> November </option>
                    <option value="Dec"> December </option>
                </select>
            </div>

            <div class="column">
                <label for="series"> Choose existing series if applicable </label>
                <select id="series" name="series">
                    <option value="None"> None </option>
                    <option value="Batman"> Batman </option>
                    <option value="The Fast and the Furious"> The Fast and the Furious </option>
                    <option value="Harry Potter"> Harry Potter </option>
                    <option value="James Bond"> James Bond </option>
                    <option value="Jurassic Park"> Jurassic Park </option>
                    <option value="Lord of the Rings"> Lord of the Rings </option>
                    <option value="Avengers"> Marvel Avengers </option>
                    <option value="Spider-Man"> Spider-Man </option>
                    <option value="Star Wars"> Star Wars </option>
                    <option value="Transformers"> Transformers </option>
                    <option value="X-Men"> X-Men </option>
                </select>
            </div> <br>

            <input type="submit" id="btnPrediction" value="Generate Prediction">
        </form>
    </div>

    <!--  source for this jquery validation function for the genre checkboxes  -->
    <!--  https://stackoverflow.com/a/43320650  -->
    <script>
    $('#btnPrediction').click(function(){
        var chkSelected = $('input:checked').length;
        if(chkSelected <= 0){
            alert("You must select at least 1 movie genre");
            return false;
        }
    })
    </script>

</body>
</html>
